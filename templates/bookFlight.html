<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Helguero Airlines</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <!-- <link href="css/styles.css" rel="stylesheet" /> -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <!-- get fonts' embed links and set each rel as stylesheet-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="container">
      <!-- Navigation-->
      <div id="header">
        <nav
          class="navbar navbar-expand-lg navbar-light fixed-top navbar-shrink"
          id="mainNav"
        >
          <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/#page-top">Helguero Airlines</a>
            <button
              class="navbar-toggler navbar-toggler-right"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarResponsive"
              aria-controls="navbarResponsive"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              Menu
              <svg
                class="svg-inline--fa fa-bars fa-w-14"
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="bars"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
                data-fa-i2svg=""
              >
                <path
                  fill="currentColor"
                  d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"
                ></path></svg
              ><!-- <i class="fas fa-bars"></i> Font Awesome fontawesome.com -->
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" href="/#search">Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/flight/all">All Flights</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/customer/all">All Customers</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <br />
      <br />
      <br />
      
      <div id="body">        
        <form method="POST">
          <label>Name:</label>
          <input
            type="text"
            name="name"
            data-length="50"
            maxlength="50"
            required
          />
          <label>Telephone:</label>
          <input
            type="tel"
            id="telephone"
            name="telephone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required
          />
          <label>Email:</label>
          <input
            type="email"
            name="email"
            data-length="50"
            maxlength="50"
            required
          />
          <label>Party:</label>
          <input type="number" pattern="[0-9]" name="party" max="50" required />
          <label>Card Number:</label>
          <input
            type="tel"
            inputmode="numeric"
            pattern="[0-9\s]{13,19}"
            maxlength="19"
            name="card number"
            required
          />
          <input type="submit" name="post" value="Submit" />

          <table id="results">
            <tr>
              {% for header in headings %}
              <td>{{header}}</td>
              {% endfor %}
            </tr>

            {% for row in data%}
            <tr>
              {% for cell in row %}
              <td>{{cell}}</td>
              {% endfor %}
            </tr>
            {% endfor %}
          </table>
        </form>
        <img
          class="center"
          src="{{ url_for('static', filename='assets/img/attendant.jpg') }}"
          alt="..."
        />
      </div>
      <div id="footer">
        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50">
          <div class="container px-4 px-lg-5">
            Copyright &copy; Miguel's Website 2021
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
